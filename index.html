<!doctype html>
<html>
    <head>
        <title>TW Stock Visualization</title>
        <style type="text/css">
            html, body {
                font: 16pt arial;
            }
    
            #viz {
                width: 1300px;
                height: 800px;
                border: 1px solid lightgray;
                font: 22pt arial;
            }
        </style>
		<script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
    </head>
	<script type="text/javascript">

        var viz;

        function draw() {
            var config = {
                container_id: "viz",
                server_url: "bolt://localhost:7687",
                server_user: "neo4j",
                server_password: "jojo",
                labels: {
                    "Stock": {
                        "caption": "name",
                        "size": "pagerank",
                        "community": "community"
                    },
                    "Person":{
                        "caption": "name",
                        "size": "pagerank",
                        "community": "community"

                    }
                },
                relationships: {
                    "employ_of": {
                        "thickness": "stock_ratio",
                        "caption": false
                    }
                },
                initial_cypher: "MATCH (n:Person)-[r:employ_of]->(m:Stock) RETURN * LIMIT 1000"
            };

            viz = new NeoVis.default(config);
            viz.render();
        }
    </script>	
    <body onload="draw()">
        <div id="viz"></div>
    </body>    
</html>
