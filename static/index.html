<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://neo4j-documentation.github.io/developer-resources/language-guides/assets/css/main.css">
    <title>Taiwan Stocks</title>
</head>

<body>
<div id="graph">
</div>
<div role="navigation" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <ul class="nav navbar-nav">
                    <li>
                        <form role="search" class="navbar-form" id="search">
                            <div class="form-group">
                                <input type="text" value="2330" placeholder="Search for Stock" class="form-control" name="search">
                            </div>
                            <button class="btn btn-default" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="navbar-header col-sm-6 col-md-6">
                <div class="logo-well">
                    <a href="https://neo4j.com/developer/get-started">
                    <img src="https://neo4j-documentation.github.io/developer-resources/language-guides/assets/img/logo-white.svg" alt="Neo4j World's Leading Graph Database" id="logo">
                    </a>
                </div>
                <div class="navbar-brand">
                    <div class="brand">Taiwan Stocks</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-heading">搜尋結果</div>
            <table id="results" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>股票</th>
                    <th>代號</th>
                    <th>產業</th>
                    <th>概念股</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading" id="stock">Details</div>
            <div class="row">
                <div class="col-md-8 col-sm-8">
                    <h4>董監事及大股東</h4>
                    <ul id="executive">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<style type="text/css">
    .node { stroke: #222; stroke-width: 1.5px; }
    .node.Stock { fill: #184d47; }
    .node.Person { fill: #96bb7c; }
    .node.Concept { fill:#fad586; }
    .node.Industry { fill: #8fd6e1; }
    .node.StockType { fill: #151515; }
    .node.Dealer { fill: #c64756; }
    .link { stroke: #999; stroke-opacity: .6; stroke-width: 1px; }
</style>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        function showExecutive(stock) {
            $.get("/executive/" + encodeURIComponent(stock),
                    function (data) {
                        if (!data) return;
                        $("#stock").text(data.stock_name);
                        const $list = $("#executive").empty();
                        data.executive.forEach(function (executive) {
                            $list.append($("<li>" + executive.name + " " +executive.jobs + " 持股 " + executive.stock_num +" 張</li>"));
                        });
                    }, "json");
            return false;
        }

        function search() {
            const query=$("#search").find("input[name=search]").val();
            $.get("/search?q=" + encodeURIComponent(query),
                    function (data) {
                        const t = $("table#results tbody").empty();
                        if (!data || data.length == 0) return;

                        function fill(stock) {
                            $("<tr><td>" + stock.stock_name + "</td><td class='stock'>" + stock.stock_code + "</td><td>" + stock.industry + "</td><<td>" + stock.concept + "</td>/tr>").appendTo(t)
                                    .click(function() {showExecutive($(this).find("td.stock").text());})
                        };
                        fill(data);
                        showExecutive(data.stock_code);
                    }, "json");
            return false;
        }

        $("#search").submit(search);
        search();
    })
</script>

<script type="text/javascript">
    
    function graph(){
        const width = 800, height = 900;
        const force = d3.layout.force()
                .charge(-200).linkDistance(30).size([width, height]);

        const svg = d3.select("#graph").append("svg")
                .attr("width", "100%").attr("height", "100%")
                .attr("pointer-events", "all");

        const query=$("#search").find("input[name=search]").val();
        d3.json("/graph?q=" + encodeURIComponent(query), function(error, graph) {
            if (error) return;

            force.nodes(graph.nodes).links(graph.links).start();

            const link = svg.selectAll(".link")
                    .data(graph.links).enter()
                    .append("line").attr("class", "link");

            const node = svg.selectAll(".node")
                    .data(graph.nodes).enter()
                    .append("circle")
                    .attr("class", function (d) { return "node "+d.label })
                    .attr("r", 10)
                    .call(force.drag);

            // html title attribute
            node.append("title")
                    .text(function (d) { return d.title; })

            // force feed algo ticks
            force.on("tick", function() {
                link.attr("x1", function(d) { return d.source.x; })
                        .attr("y1", function(d) { return d.source.y; })
                        .attr("x2", function(d) { return d.target.x; })
                        .attr("y2", function(d) { return d.target.y; });

                node.attr("cx", function(d) { return d.x; })
                        .attr("cy", function(d) { return d.y; });
            });
        });
    }

    $("#search").submit(graph);
</script>
</body>
</html>
